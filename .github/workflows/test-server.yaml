name: Test Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install dependencies
        run: |
          pnpm --filter src-server install-deps
          pnpm --filter src-server install-dev-deps

      - name: run tests
        run: |
          pnpm --filter src-server test
